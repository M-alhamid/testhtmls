<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .tree {
            list-style-type: none;
            padding-left: 20px;
            margin: 0;
        }
        .node {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .node:hover {
            background-color: #e9e9e9;
        }
        .node-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toggle-btn {
            font-size: 12px;
            cursor: pointer;
            margin-right: 10px;
            padding: 2px 5px;
            border: none;
            background: none;
            color: #007bff;
        }
        .toggle-btn:focus {
            outline: none;
        }
        .children {
            display: none;
            padding-left: 15px;
        }
        .show {
            display: block;
        }
    </style>
</head>

    // Function to create a collapsible tree node
    function createNode(nodeData) {
        const node = document.createElement('li');
        node.className = 'node';

        const nodeLabel = document.createElement('div');
        nodeLabel.className = 'node-label';

        const text = document.createElement('span');
        text.innerHTML = `<strong>${nodeData.id}:</strong> ${nodeData.text}`;
        
        // Toggle button for collapsing and expanding
        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'toggle-btn';
        toggleBtn.textContent = nodeData.children && nodeData.children.length > 0 ? '+' : '';
        toggleBtn.onclick = () => {
            const childrenContainer = node.querySelector('.children');
            if (childrenContainer) {
                const isExpanded = childrenContainer.classList.toggle('show');
                toggleBtn.textContent = isExpanded ? '-' : '+';
            }
        };

        nodeLabel.appendChild(text);
        nodeLabel.appendChild(toggleBtn);
        node.appendChild(nodeLabel);

        // Create children container
        if (nodeData.children && nodeData.children.length > 0) {
            const childrenContainer = document.createElement('ul');
            childrenContainer.className = 'children';
            nodeData.children.forEach(child => {
                childrenContainer.appendChild(createNode(child));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    // Function to build the tree from the root nodes
    function buildTree(dataArray, container) {
        dataArray.forEach(root => {
            const rootNode = createNode(root);
            container.appendChild(rootNode);
        });
    }

    // Initialize the tree
    const treeContainer = document.getElementById('tree');
    buildTree(jsonData, treeContainer);
